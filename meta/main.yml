---
galaxy_info:
  author: Dmitrii Kashin
  description: install calico cni services in k8s
  role_name: k8s_calico
  license: MIT

  min_ansible_version: 2.7

  platforms:
    - name: Ubuntu
      versions:
        - bionic

  galaxy_tags:
    - kubernetes
    - k8s
    - calico

dependencies:
  - role: freehck.k8s_app
    vars:
      k8s_app_download_definition: "{{ k8s_calico_download_definition }}"
      k8s_app_definition_url: "{{ k8s_calico_definition_url }}"
      k8s_app_definition_filename: "{{ k8s_calico_definition_filename }}"
